# Variables
# Define mod key
$mainMod = SUPER

# Easy uwsm launcher
$launch = exec, uwsm app --

# Define apps
$terminal = footclient
$fileManager = thunar
$menu = tofi-drun --drun-launch=true
$browser = microsoft-edge-stable

# Screenshot! Can't believe this is a standard part of my hyprland config now!
$screen_area = grimblast --notify --freeze copysave area
$screen_full = grimblast --notify copysave output

# Screenshots
bindd = , PRINT, Drag to screenshot an area/click to screenshot a window, $launch $screen_area
bindd = SHIFT, PRINT, Take a screenshot of the focussed monitor, $launch $screen_full

# Application launcher
bindd = $mainMod, RETURN, Launch a terminal, $launch $terminal
bindd = $mainMod, F, Launch a file manager, $launch $fileManager
bindd = $mainMod, B, Launch a browser, $launch $browser
bindd = $mainMod, R, Launch an application menu, $launch $menu

# Window management
bindd = $mainMod, V, Toggle window tile/float, togglefloating
bindd = $mainMod, Q, Close the active window, exec, ~/.config/hypr/scripts/killactive.sh

# Focus/swap master windows
bindd = $mainMod, RETURN, Focus the master window, layoutmsg, focusmaster
bindd = $mainMod SHIFT, RETURN, Swap with the master window, layoutmsg, swapwithmaster

# Adjust master stack windows
bindd = $mainMod, I, Add a window to the master stack, layoutmsg, addmaster
bindd = $mainMod, O, Remove a window from the master stack, layoutmsg, removemaster

# Resize master stack
bindd = $mainMod CONTROL, left, Shrink master width, layoutmsg, mfact -0.5
bindd = $mainMod CONTROL, right, Grow master width, layoutmsg, mfact +0.5

# SUPER + arrows to move focus
bindd = $mainMod, left, Focus window to the left, movefocus, l
bindd = $mainMod, right, Focus window to the right, movefocus, r
bindd = $mainMod, up, Focus window to the top, movefocus, u
bindd = $mainMod, down, Focus window to the bottom, movefocus, d

# SUPER + SHIFT + arrows to move window
bindd = $mainMod SHIFT, left, Move focus to the left, movewindow, l
bindd = $mainMod SHIFT, right, Move focus to the right, movewindow, r
bindd = $mainMod SHIFT, up, Move focus up, movewindow, u
bindd = $mainMod SHIFT, down, Move focus down, movewindow, d

# Workspace management
# SUPER + 1-5 to move to workspace
bindd = $mainMod, 1, Go to workspace 1, workspace, 1
bindd = $mainMod, 2, Go to workspace 2, workspace, 2
bindd = $mainMod, 3, Go to workspace 3, workspace, 3
bindd = $mainMod, 4, Go to workspace 4, workspace, 4
bindd = $mainMod, 5, Go to workspace 5, workspace, 5

# SUPER + SHIFT + 1-5 to move window to workspace and follow
bindd = $mainMod SHIFT, 1, Move window to workspace 1 (and follow), movetoworkspace, 1
bindd = $mainMod SHIFT, 2, Move window to workspace 2 (and follow), movetoworkspace, 2
bindd = $mainMod SHIFT, 3, Move window to workspace 3 (and follow), movetoworkspace, 3
bindd = $mainMod SHIFT, 4, Move window to workspace 4 (and follow), movetoworkspace, 4
bindd = $mainMod SHIFT, 5, Move window to workspace 5 (and follow), movetoworkspace, 5

# SUPER + SCROLL to scroll through workspaces
bindd = $mainMod, mouse_down, Go to next workspace, workspace, m+1
bindd = $mainMod, mouse_up, Go to previous workspace, workspace, m-1

# SUPER + SHIFT + SCROLL to scroll through workspaces and make focus follow
bindd = $mainMod SHIFT, mouse_down, Move window to next workspace (and follow) workspace, m+1
bindd = $mainMod SHIFT, mouse_up, Move window to previous workspace (and follow, workspace, m-1

# SUPER + MOUSE1/MOUSE2 to drag/resize window
bindmd = $mainMod, mouse:272, Drag to move window, movewindow
bindmd = $mainMod, mouse:273, Resize window, resizewindow

# Media keys
bindeld = , XF86AudioRaiseVolume, Raise volume, $launch wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindeld = , XF86AudioLowerVolume, Lower volume, $launch wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindld = , XF86AudioMute, Mute, $launch wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindld = , XF86AudioPlay, Play/pause, $launch playerctl play-pause
bindld = , XF86AudioPrev, Previous, $launch playerctl previous
bindld = , XF86AudioNext, Next, $launch playerctl next
